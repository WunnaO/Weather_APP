<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather APP</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <section>
    <div class="container">
      <div class="weather-card">
        <div class="weather-today">
          <div class="city-info-cond">
            <div class="city-info">
              <h1 id="city-name">San Francisco</h1>
              <p id="date">November 3,2022</p>
            </div>
            <div class="city-weather-cond">

                alt="icon"
              />
              <h2 id="today-condition">Sunny</h2>
            </div>
          </div>
          <div class="weather-tem">
            <h1 ><span id="temp-c">72</span> &#8451;</h1>
            <h3 id="hum_fl">81 &#8451; / 52 &#8451;</h3>
          </div>
        </div>
        <div class="weather-menu">
          <div class="menu">
            <span class="active">
              Hourly
            </span>
            <span>
              Daily
            </span>
          </div>
          <div class="weather-data-list">
            <div class="weather-hourly">
              <p>Now</p>
